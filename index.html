<!-- REMOTE SCRIPT -->
<script>
var tvScreen = 0;
var staticEnd = 1;
$( "#pause" ).click(function() {
   tvScreen ++;
   
   if (tvScreen > 0 && staticEnd == 1){
    $("#static").remove();
    staticEnd --;
  }
});
</script>

<script>
var pauseOrPlay = 0;


$( "#pause" ).click(function() {
   pauseOrPlay ++;
   if (pauseOrPlay %2 == 0){
     player.pauseVideo();
     $("#pause").empty().prepend("Play");
   }else{
     player.playVideo();
     $("#pause").empty().prepend("Pause");

   //$("#static").remove();
   }

});
</script>

<script>
var pVolume = 1;

$( "#volume" ).click(function() {
   pVolume ++;
   if (pVolume %2 == 0){
    player.setVolume(0)
   }else{
   player.setVolume(100)
   }

});
